<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tate Visualisation</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/three81.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/spriteManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/tateDatav2.js?v=0.1"></script>
    <script type="text/javascript" src="js/shapes.js?v=0.1"></script>
    <script type="text/javascript" src="js/lines.js?v=0.1"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.3"></script>
    <!-- script type="text/javascript" src="js/tateViz.js?v=0.2"></script-->
    <script type="text/javascript" src="js/tateWorldViz.js?v=0.1"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/tateStyles.css?v=0.1" rel="stylesheet" type="text/css">

</head>
<body>

<div id="Stats-output">
</div>

<div id="WebGL-output">

</div>

<div id="info" class="infoPanel noDisplay">
    <div>
        <span>Name : </span><span id="infoName">Artwork 1</span>
    </div>
    <div>
        <span>Year : </span><span id="infoYear">1999</span>
    </div>
    <div>
        <span>Artist : </span><span id="infoArtist">A.N. Artist</span>
    </div>
    <div>
        <button id="infoOK" class="infoButton">OK</button>
    </div>

</div>

<div id="navigation" class="infoPanel">
    <div>
        <button type="button"><</button> <button id="home" type="button">Home</button> <button type="button">></button>
    </div>
</div>

<div id="showNodes" class="infoPanel">
    <div>
        <button id="showAll" type="button">Show All</button>
    </div>
</div>

<div id="groupInfo" class="infoPanel noDisplay">
    <span id="groupType"></span>
</div>

<div id="nodeInformation" class="infoPanel noDisplay">
    <div>
        <span id="nodeName"></span>
    </div>
    <div>
        <p id="nodeDescription"></p>
    </div>
    <div class="infoMedia">
        <img id="nodeImage" src="images/imgHolder.jpg">
        <img id="nodeVideo" src="images/videoHolder.jpg">
        <video id="videoPlayer" controls class="noDisplay">
            <source id="videoPlayerSource" src="">
        </video>
        <iframe id="videoPlayerFrame" class="noDisplay"
            src="https://www.youtube.com/embed/yhXyAbOYXQU">
        </iframe>
    </div>
    <div>
        <button id="nodeInfoOK" type="button">OK</button>
    </div>
</div>

</body>
</html>
